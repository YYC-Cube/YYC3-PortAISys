# OWASP ZAP Configuration File
# This file contains the configuration for OWASP ZAP security scanning

# General settings
zap.proxy.port=8080
zap.proxy.ip=127.0.0.1

# Spider settings
spider.maxDuration=60
spider.maxDepth=5
spider.maxChildren=100
spider.threadCount=5

# Active scan settings
ascan.maxDuration=60
ascan.maxRuleDuration=60
ascan.delayInMs=0
ascan.threadPerHost=5
ascan.scanPolicy=Default Policy

# Alert settings
alert.overrideOutput=true
alert.maxAlertInstancesPerRule=100

# Report settings
report.type=html
report.outputDir=./zap-reports
report.fileName=security-report

# API settings
api.disablekey=false
api.key=${ZAP_API_KEY}

# Database settings
zap.database.recoverylog=false
zap.database.h2.inMemory=true

# Context settings
context.includeInContext=.*
context.excludeFromContext=.*\\.(jpg|jpeg|png|gif|css|js|ico|svg|woff|woff2|ttf|eot)$

# Authentication settings
authentication.type=form
authentication.loginUrl=http://localhost:3200/api/auth/login
authentication.usernameField=email
authentication.passwordField=password
authentication.loggedInIndicator=Welcome
authentication.loggedOutIndicator=Login

# Session management
sessionManagement.type=cookieBased
sessionManagement.sessionIdName=session

# CSRF token handling
csrf.enabled=true
csrf.tokenName=_csrf
csrf.tokenUrl=http://localhost:3200/api/auth/csrf-token

# Rate limiting
rateLimit.enabled=true
rateLimit.maxRequests=100
rateLimit.perSeconds=60

# Passive scan rules
pscan.enabled=true
pscan.maxBodySizeInBytes=1048576

# Active scan rules
ascan.enabled=true
ascan.policy=Default Policy

# Exclusions
exclude.from.scan=.*\\.(jpg|jpeg|png|gif|css|js|ico|svg|woff|woff2|ttf|eot)$
exclude.from.spider=.*\\.(jpg|jpeg|png|gif|css|js|ico|svg|woff|woff2|ttf|eot)$

# Timeout settings
connection.timeout=30000
read.timeout=60000

# SSL/TLS settings
ssl.enabled=true
ssl.verify=false
ssl.protocols=TLSv1.2,TLSv1.3

# User agent
zap.useragent=OWASP ZAP

# Proxy settings
proxy.chain.enabled=false
proxy.chain.host=
proxy.chain.port=
proxy.chain.realm=
proxy.chain.username=
proxy.chain.password=

# Logging
log.level=INFO
log.output.console=true
log.output.file=true
log.file.path=./zap.log

# Performance
zap.maxResults=10000
zap.maxBodySizeInBytes=10485760

# Alert thresholds
alert.threshold.high=true
alert.threshold.medium=true
alert.threshold.low=true
alert.threshold.informational=false

# Attack strength
attack.strength.high=true
attack.strength.medium=true
attack.strength.low=true
attack.strength.insight=false

# Reporting
report.format=html
report.sections=all
report.includeAlerts=true
report.includeStatistics=true
report.includeAlertDetails=true
report.includeAttackDetails=true
report.includeRequestResponse=true
report.includeReportSummary=true
report.includeReportDetails=true

# Custom rules
customRules.enabled=false
customRules.path=./zap-custom-rules

# API endpoints
api.endpoints.enabled=true
api.endpoints.paths=/api/*
