name: Phase 1-3 全面测试

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # 每天凌晨2点运行
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  verify-implementation:
    name: 验证实现
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Verify implementation
        run: pnpm tsx scripts/verify-implementation.ts
        
      - name: Upload verification report
        uses: actions/upload-artifact@v4
        with:
          name: implementation-verification
          path: test-reports/implementation-verification.json

  phase1-tests:
    name: Phase 1 - 短期提升测试
    needs: verify-implementation
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Run unit tests
        run: pnpm test:unit --coverage
        
      - name: Run integration tests
        run: pnpm test:integration --coverage
        
      - name: Run E2E tests
        run: pnpm test:e2e
        
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: phase1
          
      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: phase1-test-reports
          path: test-reports/

  phase2-tests:
    name: Phase 2 - 中期优化测试
    needs: verify-implementation
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Run performance benchmarks
        run: pnpm test tests/performance/ --reporter=json
        
      - name: Run security tests
        run: pnpm test tests/security/ --reporter=json
        
      - name: Upload performance reports
        uses: actions/upload-artifact@v4
        with:
          name: phase2-performance-reports
          path: test-reports/

  phase3-tests:
    name: Phase 3 - 长期增强测试
    needs: verify-implementation
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        test-suite:
          - agent-tests
          - plugin-tests
          - mobile-tests
          - multimodal-tests
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Run ${{ matrix.test-suite }}
        run: |
          case "${{ matrix.test-suite }}" in
            agent-tests)
              pnpm test tests/unit/ai/
              ;;
            plugin-tests)
              pnpm test tests/integration/plugin-system.test.ts
              ;;
            mobile-tests)
              pnpm test tests/integration/mobile-app.test.ts
              ;;
            multimodal-tests)
              pnpm test tests/integration/multimodal.test.ts
              pnpm test tests/integration/multi-model.test.ts
              ;;
          esac
          
      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: phase3-${{ matrix.test-suite }}-reports
          path: test-reports/

  e2e-workflow-tests:
    name: 端到端工作流测试
    needs: [phase1-tests, phase2-tests, phase3-tests]
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Run complete workflow tests
        run: pnpm test tests/e2e/complete-workflow.test.ts
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          
      - name: Upload E2E reports
        uses: actions/upload-artifact@v4
        with:
          name: e2e-workflow-reports
          path: test-reports/

  generate-summary:
    name: 生成测试摘要
    needs: [phase1-tests, phase2-tests, phase3-tests, e2e-workflow-tests]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-reports
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Generate summary report
        run: pnpm tsx scripts/generate-test-report.ts --input=all-reports
        
      - name: Upload summary
        uses: actions/upload-artifact@v4
        with:
          name: test-summary
          path: test-reports/summary.html
          
      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('test-reports/summary.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });